monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: warning
                handler: nested
            nested:
                type: rotating_file
                path: "%kernel.logs_dir%/%kernel.environment%/%kernel.environment%.log"
                level: warning
                max_files: 10
                channels: [ "!event" ]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console" ]
            deprecation:
                type: rotating_file
                channels: [ deprecation ]
                path: "%kernel.logs_dir%/%kernel.environment%/deprecations/%kernel.environment%.log"
                level: debug
                max_files: 10
                formatter: monolog.formatter.json

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: rotating_file
                path: "%kernel.logs_dir%/%kernel.environment%/%kernel.environment%.log"
                level: info
                max_files: 30
                formatter: monolog.formatter.json

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: rotating_file
                path: "%kernel.logs_dir%/%kernel.environment%/%kernel.environment%.log"
                level: debug
                max_files: 30
                formatter: monolog.formatter.json

            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]

            deprecation:
                type: rotating_file
                channels: [deprecation]
                path: php://stderr
                level: debug
                max_files: 30
                formatter: monolog.formatter.json
